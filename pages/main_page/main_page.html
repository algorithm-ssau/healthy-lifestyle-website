<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie counter Home page</title>   

    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="counter.css"> 

    
</head>




<body>
    <div class="header-website">
        <div id="con1">
            <button class="login">Войти</button>        
        </div>
        <div id="con2">
            <img src="ikoka5.jpg" height="150" width="300 ">
        </div>
        <div id="con3">
            <button class="registration">Регистрация</button>        
        </div>


    </div>

    <div class="luring-client">
        <div style=
        "background-color: rgb(249, 249, 249) ;
        font-weight: bold;
        font-size: 20px;
        flex: 1;
        color:black;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
        border :2px solid rgb(0, 0, 0)
        ">Хочешь отслеживать свой прогресс и достичь желаемого результата?<p>Тогда регестрируйся</p> </div>        
    </div>    

    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    
    

<div id="bmr-calculator" class="wrapper">
    <div class="calculator">
        <div class="choose-gender">
            <div class="segmented-control"><input id="calc-gender-male" type="radio" name="gender" value="male"
                    checked=""><label for="calc-gender-male">Мужчина</label></div>
            <div class="segmented-control">
                <input id="calc-gender-female" type="radio" name="gender" value="female"><label
                    for="calc-gender-female">Женщина</label>
            </div>
        </div>
        <label for="calc-age" id="calc-age_value">Возраст(лет): 25</label>
        <input id="calc-age" type="range" value="25" min="13" max="100">
        <label for="calc-height" id="calc-height_value">Рост: 180cm</label>
        <input id="calc-height" type="range" value="180" min="80" max="250">
        <label for="calc-weight" id="calc-weight_value">Вес(кг): 80kg</label>
        <input id="calc-weight" type="range" value="80" min="40" max="200">
        <label for="calc-walking" id="calc-walking_value">Прогулки: 2 часов в неделю</label>
        <input id="calc-walking" type="range" value="2" min="0" max="50">
        <label for="calc-cardio" id="calc-cardio_value">Кардиотренировки: 1 часов в неделю</label>
        <input id="calc-cardio" type="range" value="1" min="0" max="50">
    </div>
    <div class="results">
        <div id="calc-target-gain">
            Цель: Набор веса:<br>
            <span>2700 calories</span>
        </div>
        <div id="calc-target-maintain">
            Цель:Поддержание веса:<br>
            <span>2400 calories</span>
        </div>
        <div id="calc-target-lose">
            Цель:Снижение веса:<br>
            <span>1900 calories</span>
        </div>
    </div>
</div>
<script src="counter.js"></script>  
    
</body>

</html>
