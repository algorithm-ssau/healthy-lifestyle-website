<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_food_diary.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      rel="stylesheet"
    ></script>

    <title>Дневник питания</title>
  </head>

  <body>
    <h2 id="info_h4" class="mt-3 mb-1 m-auto">Дневник питания</h2>
    <button id="btn_add_day" type="button" data-bs-toggle="collapse">
      Добавить
    </button>

    <div class="container">
      <div class="container-day">
        <div class="container-food-intake">
          <p class="p-food-intake">Завтрак</p>
          <button>+</button>
        </div>

        <div class="container-food-intake">
          <p class="p-food-intake">Перекус</p>
          <button>+</button>
        </div>

        <div class="container-food-intake">
          <p class="p-food-intake">Обед</p>
          <button>+</button>
        </div>

        <div class="container-food-intake">
          <p class="p-food-intake">Ужин</p>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
