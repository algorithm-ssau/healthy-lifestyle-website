<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_food_diary.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      rel="stylesheet"
    ></script>

    <title>Дневник питания</title>
  </head>

  <body>
    <h1 id="info_h2" class="mt-3 mb-1">Дневник питания</h1>
    <button id="btn_add_day" type="button" data-bs-toggle="collapse">
      Добавить день
    </button>

    <div class="container">
      <div class="container-day">
        <h5 id="info_h4" style="color: white">Воскресенье, 31 Марта</h5>
        <div class="container-food-intake">
          <span class="span-food-intake">Завтрак</span>
          <button class="add-food">+</button>
        </div>

        <div class="container-food-intake">
          <span class="span-food-intake">Обед</span>
          <button class="add-food">+</button>
        </div>

        <div class="container-food-intake">
          <span class="span-food-intake">Ужин</span>
          <button class="add-food">+</button>
        </div>

        <div class="container-food-intake">
          <span class="span-food-intake">Перекусы</span>
          <button class="add-food">+</button>
        </div>
      </div>

      <div class="container-day">
        <h5 id="info_h4" style="color: white">Понедельник, 1 Апреля</h5>

        <div class="container-food-intake">
          <span class="span-food-intake">Завтрак</span>
          <button class="add-food">+</button>
        </div>

        <div class="container-food-intake">
          <span class="span-food-intake">Обед</span>
          <button class="add-food">+</button>
        </div>

        <div class="container-food-intake">
          <span class="span-food-intake">Ужин</span>
          <button class="add-food">+</button>
        </div>
        <div class="container-food-intake">
          <span class="span-food-intake">Перекусы</span>
          <button class="add-food">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
